<div class="leaf flex"><div class="inner justify"><p>He rolled over and sat up staring. He saw, staggering down the staircase, Kemp, dusty and disheveled, one side of his face white from a blow, his lip bleeding, and a pink dressing-gown and some underclothing held in his arms.</p><p>"My God!" cried Kemp, "the game's up! He's gone!"</p></div> </div>
